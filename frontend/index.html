<head>

<body>
<header id="header">
  <h1>Pico Game Boy Printer</h1>
  <span class="indicator"></span>
</header>

<div class="buttons">
  <button title="LiveView" id="live_view_btn" class="button"><span class="icon"></span><span class="title">LiveView</span></button>
  <button title="Select All" id="select_all_btn"><span class="icon"></span><span class="title">Select All</span></button>
  <button title="Delete" id="delete_selected_btn" disabled><span class="icon"></span><span class="title">Delete</span></button>
  <button title="Average" id="average_selected_btn" disabled><span class="icon"></span><span class="title">Average</span></button>
  <button title="Animate" id="gif_selected_btn" disabled><span class="icon"></span><span class="title">Animate</span></button>
  <button title="RGB" id="rgb_selected_btn" disabled><span class="icon"></span><span class="title">RGB</span></button>
  <button title="Settings" id="open_settings" class="button"><span class="icon"></span><span class="title">Settings</span></button>
</div>

<div id="gallery" class="gallery"></div>
<div class="settings"></div>
<div class="toast-target"></div>
<div id="progress_backdrop" class="backdrop"></div>
<div id="progress"><div class="progress-inner"></div></div>
<div id="live_view_backdrop" class="backdrop"></div>
<div id="live_view">
  <button id="live_view_close"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
  <div id="live_view_buttons">
    <button title="Record" id="live_view_record" class="button" disabled>
      <span class="record"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><circle fill="#d22" cx="12" cy="12" r="8"/></svg></span>
      <span class="pause"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><rect width="16" height="16" x="4" y="4"/></svg></span>
      <span class="record">Record</span>
      <span class="pause">Save <span id="live_view_framecount"></span></span>
    </button>
    <button title="Capture" id="live_view_capture" class="button" disabled><span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-260q75 0 127.5-52.5T660-440q0-75-52.5-127.5T480-620q-75 0-127.5 52.5T300-440q0 75 52.5 127.5T480-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Z"/></svg></span><span>Capture</span></button>
  </div>
</div>

<div class="remote-control"></div>

<script type="module" src="./src/index.ts"></script>
</body>
</html>
