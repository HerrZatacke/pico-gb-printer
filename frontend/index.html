<!doctype html>
<html lang="en">
<head>
  <title>Pico Game Boy Printer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#cc3366">
  <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/iPhone_14_Pro_Max__iPhone_14_Max__iPhone_13_Pro_Max__iPhone_12_Pro_Max_portrait.png">
  <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/iPhone_14_Pro__iPhone_14__iPhone_13_Pro__iPhone_13__iPhone_12_Pro__iPhone_12_portrait.png">
  <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/iPhone_13_mini__iPhone_12_mini__iPhone_11_Pro__iPhone_XS__iPhone_X_portrait.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Pico GB Printer">
  <meta name="application-name" content="Pico GB Printer">
  <meta name="msapplication-TileColor" content="#ece6e6">
  <meta name="theme-color" content="#ece6e6">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header id="header">
  <h1>Pico Game Boy Printer</h1>
  <span class="indicator"></span>
</header>

<div class="buttons">
  <button title="LiveView" id="live_view_btn" class="buttons__button"><span class="icon"></span><span class="title">LiveView</span></button>
  <button title="Select All" id="select_all_btn" class="buttons__button"><span class="icon"></span><span class="title">Select All</span></button>
  <button title="Delete" id="delete_selected_btn" class="buttons__button" disabled><span class="icon"></span><span class="title">Delete</span></button>
  <button title="Average" id="average_selected_btn" class="buttons__button" disabled><span class="icon"></span><span class="title">Average</span></button>
  <button title="Animate" id="gif_selected_btn" class="buttons__button" disabled><span class="icon"></span><span class="title">Animate</span></button>
  <button title="RGB" id="rgb_selected_btn" class="buttons__button" disabled><span class="icon"></span><span class="title">RGB</span></button>
  <button title="Settings" id="open_settings" class="buttons__button"><span class="icon"></span><span class="title">Settings</span></button>
</div>

<div id="gallery" class="gallery"></div>
<div class="settings"></div>
<div class="toast-target"></div>
<div id="progress_backdrop" class="backdrop"></div>
<div id="progress"><div class="progress-inner"></div></div>
<div class="live-view"></div>
<div class="remote-control"></div>

<script type="module" src="./src/index.ts"></script>
</body>
</html>
